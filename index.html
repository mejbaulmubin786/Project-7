<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card-slider|practice</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container swiper">
      <div class="slider-wrapper">
        <div class="card-list swiper-wrapper">
          <div class="card-item swiper-slide">
            <img class="user-image" src="./img/my.jpg" alt="" />
            <h2 class="user-name">MejbauL Mubin</h2>
            <p class="user-profession">Software Developer</p>
            <button class="message-button">Message</button>
          </div>
          <div class="card-item swiper-slide">
            <img class="user-image" src="./img/img-1.jpg" alt="" />
            <h2 class="user-name">Alice Johnson</h2>
            <p class="user-profession">Junior Web Developer</p>
            <button class="message-button">Message</button>
          </div>
          <div class="card-item swiper-slide">
            <img class="user-image" src="./img/img-2.jpg" alt="" />
            <h2 class="user-name">Sarah Chen</h2>
            <p class="user-profession">UI/UX Designer</p>
            <button class="message-button">Message</button>
          </div>
          <div class="card-item swiper-slide">
            <img class="user-image" src="./img/img-3.jpg" alt="" />
            <h2 class="user-name">David Lee</h2>
            <p class="user-profession">Data Scientist</p>
            <button class="message-button">Message</button>
          </div>
          <div class="card-item swiper-slide">
            <img class="user-image" src="./img/img-4.jpg" alt="" />
            <h2 class="user-name">Emily Davis</h2>
            <p class="user-profession">Marketing Specialist</p>
            <button class="message-button">Message</button>
          </div>
          <div class="card-item swiper-slide">
            <img class="user-image" src="./img/img-5.jpg" alt="" />
            <h2 class="user-name">Michael Brown</h2>
            <p class="user-profession">Project Manager</p>
            <button class="message-button">Message</button>
          </div>
        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-slide-button swiper-button-prev"></div>
        <div class="swiper-slide-button swiper-button-next"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
